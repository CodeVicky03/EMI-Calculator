<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EMI Clculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div class="loan-calculator">
        <div class="top">
            <h2>Loan Calculator</h2>

            <form>
                <div class="group">
                    <div class="title">Amount</div>
                    <span>â‚¹</span>
                    <input type="text" value="30000" class="loan-amount" />
                </div>

                <div class="group">
                    <div class="title">Intrest Rate</div>
                    <span>%</span>
                    <input type="text" value="8.5" class="Intrest-rate"/>
                </div>

                <div class="group">
                    <div class="title">Tenure</div>
                    <input type="text" value="240" class="loan-tenure"/>
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-intrest">
                    <h3>Total Intrest Payable</h3>
                    <div class="value">12345</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">1234567</div>
                </div>

                <button class="calculate-btn">Calculate</button>
            </div>

            <div class="right">
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>                                      
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
